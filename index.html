<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diana | Space's</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&family=Unica+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .info_box {
      height: 400px;
      width: 300px;
      border-radius: 20px;
      border: 1px solid white;
      margin: 1rem;
      position: relative;
      overflow: hidden;
    }

    .info_box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://xatimg.com/image/e2XpONvFOzwM.png) no-repeat center center/30%;
      transition: 0.4s;
    }

    .info_box h1 {
      margin: 0.5rem 0 0 1rem;
      color: white;
      z-index: 5;
      font-family: 'Unica One', cursive;
    }

    .info_box p {
      margin: 0.2rem 0 0 1rem;
      color: white;
      z-index: 5;
      font-size: 2rem;
      font-family: 'Libre Barcode 39', cursive;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 120%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skew(-30deg) translateX(80%);
      opacity: 0.4;
      z-index: -1;
      transition: all 1s;
    }

    .box::after {
      content: "";
      position: absolute;
      top: 0.5rem;
      left: 0;
      width: 105%;
      height: 105%;
      background: url(https://xatimg.com/image/s8Q8b2BgIVzz.png);
      background-size: cover;
      transform: translateX(80%);
      transition: all 0.5s cubic-bezier(.38, .24, .41, 1.17);
      opacity: 0;
      z-index: -1;
    }

    .info_box:hover::before {
      opacity: 0;
    }

    .info_box:hover {
      box-shadow: -5px -5px 20px rgba(255,255,255,0.6);
      transition: all .1s;
      cursor: url(https://i.imgur.com/v0XlUBi.png) 2 2, auto;
    }

    .info_box:hover .box::before {
      transform: skew(-40deg) translateX(20%);
      opacity: 0.5;
      transition: all .8s ease;
    }

    .info_box:hover .box::after {
      transform: translateX(0%);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="info_box">
    <h1>Diana</h1>
    <p>Coralia</p>
    <div class="box"></div>
  </div>
</body>

</html>
