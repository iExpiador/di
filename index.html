<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diana | Space's</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39&family=Unica+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .info_box {
      height: 400px;
      width: 300px;
      border-radius: 20px;
      border: 1px solid white;
      margin: 1rem;
      position: relative;
      overflow: hidden;
    }

    .info_box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(https://xatimg.com/image/e2XpONvFOzwM.png) no-repeat center center/30%;
      transition: 0.4s;
    }

    .info_box h1 {
      margin: 0.5rem 0 0 1rem;
      color: white;
      z-index: 5;
      font-family: 'Unica One', cursive;
    }

    .info_box p {
      margin: 0.2rem 0 0 1rem;
      color: white;
      z-index: 5;
      font-size: 2rem;
      font-family: 'Libre Barcode 39', cursive;
    }

    .box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 120%;
      height: 100%;
      background: #764abc;
      transform: skew(-30deg) translateX(80%);
      opacity: 0.4;
      z-index: -1;
      transition: all 1s;
    }

    .box::after {
      content: "";
      position: absolute;
      top: 0.5rem;
      left: 0;
      width: 105%;
      height: 105%;
      background: url(https://xatimg.com/image/s8Q8b2BgIVzz.png);
      background-size: cover;
      transform: translateX(80%);
      transition: all 0.5s cubic-bezier(.38, .24, .41, 1.17);
      opacity: 0;
      z-index: -1;
    }

    .info_box:hover::before {
      opacity: 0;
    }

    .info_box:hover {
      box-shadow: -5px -5px 20px #FC5900;
      transition: all .1s;
      cursor: url(https://i.imgur.com/v0XlUBi.png) 2 2, auto;
    }

    .info_box:hover .box::before {
      transform: skew(-40deg) translateX(20%);
      opacity: 0.5;
      transition: all .8s ease;
    }

    .info_box:hover .box::after {
      transform: translateX(0%);
      opacity: 1;
    }
    /* Bot贸n flotante MUSICA */
#music-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: transparent;
    color: #fff;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    /* Ne贸n blanco permanente */
    box-shadow: 
        0 0 10px rgba(255, 255, 255, 0.7),
        inset 0 0 5px rgba(255, 255, 255, 0.3);
    /* Latido infinito */
    animation: pulse 2s infinite ease-in-out;
    transition: all 0.3s;
}

/* Animaci贸n de pulsaci贸n */
@keyframes pulse {
    0% { 
        transform: scale(1);
        box-shadow: 
            0 0 10px rgba(255, 255, 255, 0.7),
            inset 0 0 5px rgba(255, 255, 255, 0.3);
    }
    50% { 
        transform: scale(1.1);
        box-shadow: 
            0 0 15px rgba(255, 255, 255, 0.9),
            inset 0 0 10px rgba(255, 255, 255, 0.5);
    }
    100% { 
        transform: scale(1);
        box-shadow: 
            0 0 10px rgba(255, 255, 255, 0.7),
            inset 0 0 5px rgba(255, 255, 255, 0.3);
    }
}

/* Efecto al pasar el mouse (brillo intenso blanco) */
#music-toggle:hover {
    box-shadow: 
        0 0 20px rgba(255, 255, 255, 1),
        inset 0 0 10px rgba(255, 255, 255, 0.7);
}

/* Efecto al hacer clic (onda expansiva blanca) */
#music-toggle:active {
    animation: pulse-click 0.5s;
}

@keyframes pulse-click {
    0% { 
        transform: scale(0.9);
        box-shadow: 
            0 0 5px rgba(255, 255, 255, 0.5),
            inset 0 0 2px rgba(255, 255, 255, 0.2);
    }
    50% { 
        transform: scale(1.15);
        box-shadow: 
            0 0 25px rgba(255, 255, 255, 1),
            inset 0 0 15px rgba(255, 255, 255, 0.8);
    }
    100% { 
        transform: scale(1);
    }
}
  </style>
</head>
<body>
  <div class="info_box">
    <h1>Sylpha</h1>
    <p>Sylpha</p>
    <div class="box"></div>
  </div>

<!-- Bot贸n flotante -->
    <button id="music-toggle"></button>
    
    <!-- Reproductor oculto -->
    <audio id="bg-music" loop>
        <source src="di.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('music-toggle');
        let isPlaying = false;

        // Intentar autoplay (puede fallar)
        music.play().then(() => {
            isPlaying = true;
            toggleBtn.textContent = '';
        }).catch(() => {
            isPlaying = false;
            toggleBtn.textContent = '';
        });

        // Control manual
        toggleBtn.addEventListener('click', () => {
            isPlaying ? music.pause() : music.play();
            isPlaying = !isPlaying;
            toggleBtn.textContent = isPlaying ? '' : '';
        });
    </script>

  <script>
// Bloquear clic derecho
document.addEventListener('contextmenu', event => event.preventDefault());

// Bloquear Ctrl+U, Ctrl+S, Ctrl+Shift+I, Ctrl+Shift+J, F12
document.addEventListener('keydown', event => {
  if (
    event.ctrlKey && (
      event.key === 'u' || 
      event.key === 's' || 
      event.key === 'U' || 
      event.key === 'S'
    )
  ) {
    event.preventDefault();
  }
  if (
    (event.ctrlKey && event.shiftKey && (
      event.key === 'I' || event.key === 'i' || 
      event.key === 'J' || event.key === 'j'
    )) ||
    event.key === 'F12'
  ) {
    event.preventDefault();
  }
});
</script>
  
</body>

</html>
